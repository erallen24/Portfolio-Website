<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <!--Line Awesome (Icons)-->
    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!--SASS-->
    <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>
    <div id="sidebar">
        <!--Custom personal logo-->
        <div class="logo">
            <div class="outer">
                <div class="inner"><img src="/assets/images/logo.png" alt="" height="90px" width="90px"></div>
            </div>
        </div>
        
        <nav>
            <ul>
                <li>
                    <a href="#home" class="active"><i class="las la-home"></i></a>
                    <span>Home</span>
                </li>
                <li>
                    <a href="#about"><i class="las la-address-card"></i></a>
                    <span>About Me</span>
                </li>
                <li>
                    <a href="#resume"><i class="las la-file-alt"></i></a>
                    <span>My Resume</span>
                </li>
                <li>
                    <a href="#portfolio"><i class="las la-laptop-code"></i></a>
                    <span>My Portfolio</span>
                </li>
                <li>
                    <a href="#contact"><i class="las la-phone"></i></a>
                    <span>Contact Me</span>
                </li>
            </ul>
        </nav>
        <div class="toggle-mode">
            <div class="outer">
                <div class="inner"></div>
            </div>
        </div>
    </div>
    <main>
        <section id="home" class="active">Home</section>
        <section id="about" >About Me</section>
        <section id="resume">My Resume</section>
        <section id="portfolio">My Portfolio</section>
        <section id="contact">Contact Me</section>
    </main>

   
    

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>

</body>
</html>
